<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="todoApp">
            <h1>To Do</h1>
            <form action="" class="inputarea">
                <input type="text" name="taskInput" id="taskInput" placeholder="Add a new task...">
                <button type="submit" id="addTaskButton">Add</button>
            </form>
            <div class="todoContainer">
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
